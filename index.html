<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novembro Azul • Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

<div class="container vh-100 d-flex flex-column justify-content-center text-center">

  <!-- HOME -->
  <div id="home">
    <h1 class="text-primary mb-3">Novembro Azul</h1>
    <p class="mb-4">
      Conscientização, prevenção e cuidados com a saúde do homem.
    </p>
    <button class="btn btn-primary btn-lg w-75 mx-auto" onclick="startQuiz()">
      INICIAR
    </button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="d-none">
    <h4 id="question" class="mb-4"></h4>

    <button class="btn btn-success w-100 mb-3" onclick="answer(true)">
      <i class="fa-solid fa-thumbs-up"></i> VERDADEIRO
    </button>

    <button class="btn btn-danger w-100" onclick="answer(false)">
      <i class="fa-solid fa-thumbs-down"></i> FALSO
    </button>
  </div>

  <!-- FEEDBACK -->
  <div id="feedback" class="d-none"></div>

  <!-- LOADING -->
  <div id="loading" class="d-none">
    <h4 class="text-white mb-3">CALCULANDO RESULTADOS...</h4>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
           style="width:100%"></div>
    </div>
  </div>

  <!-- RESULTADO -->
  <div id="result" class="d-none"></div>

</div>

<script src="js/script.js"></script>
</body>
</html>
